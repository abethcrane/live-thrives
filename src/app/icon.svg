  <g fill="white">
    <!-- Camera body -->
    <rect x="25" y="35" width="50" height="30" rx="5" fill="white"/>
    <!-- Camera lens -->
    <circle cx="50" cy="50" r="12" fill="#374151"/>
    <circle cx="50" cy="50" r="8" fill="#1f2937"/>
    <!-- Camera flash -->
